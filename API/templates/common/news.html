<html>

<head>
    <meta charset="utf-8">
    <title>ASTU - News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">ASTU-Guide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">News <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">ASTU - News</h1>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}

            <div class="col-md-4">
                <div class="thumbnail">
                    <!-- <img src="" alt="News"> -->
                    <div class="caption">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.body|truncatewords:40 }}</p>
                        <a class="btn btn-primary" href="{% url 'news_detail' post.pk %}" role="button">View</a>
                        <!-- <a class="btn btn-default" href="#" role="button">Button</a> -->
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
