{% extends 'c_user/base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-11">
            <h1>Questions</h1>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary">Ask Question</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">All</button>
                <button type="button" class="btn btn-default">Python</button>
                <button type="button" class="btn btn-default">Java</button>
                <button type="button" class="btn btn-default">C++</button>
                <button type="button" class="btn btn-default">C</button>
                <button type="button" class="btn btn-default">JavaScript</button>
                <button type="button" class="btn btn-default">HTML</button>
                <button type="button" class="btn btn-default">CSS</button>
                <button type="button" class="btn btn-default">PHP</button>
                <button type="button" class="btn btn-default">SQL</button>
                <button type="button" class="btn btn-default">C#</button>
                <button type="button" class="btn btn-default">C++</button>
                <button type="button" class="btn btn-default">C</button>
                <button type="button" class="btn btn-default">JavaScript</button>
                <button type="button" class="btn btn-default">HTML</button>
                <button type="button" class="btn btn-default">CSS</button>
                <button type="button" class="btn btn-default">PHP</button>
                <button type="button" class="btn btn-default">SQL</button>
                <button type="button" class="btn btn-default">C#</button>
                <button type="button" class="btn btn-default">C++</button>
                <button type="button" class="btn btn-default">C</button>
            </div>
        </div>
    </div>
    <!-- create a list of questions with up-vote and down-vote button in the middle section and create a related questions list on the side -->
    <div class="row" style="margin-top:3em;">
        <!--  -->
        <div class="col-md-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {% for question in questions %}
                <div class="panel panel-default" style="margin: 2em;">
                    <button type="button" class="btn btn-default">Up Vote</button>
                    <button type="button" class="btn btn-default">Down Vote</button>
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{forloop.counter}}" aria-expanded="true" aria-controls="collapse{{forloop.counter}}">
                                    {{ question.title }}
                                </a>
                            <!-- create view detail button on the far right side -->
                            <a href="{% url 'q_detail' question.pk %}" class="btn btn-primary btn-sm pull-right" style="color:white; margin-bottom:2em;">View Detail</a>
                        </h4>
                    </div>
                    <div id="collapse{{forloop.counter}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <p>
                                {{ question.body|truncatewords:4| safe }}...
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock content %}
